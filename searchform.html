  <main>
    <div class="search-form">
      <form class="form" action="">
        <section>
          <h1 class="mt_10">求人検索</h1>
          <section>
            <div class="box-shadow mt_10 mr_5 ml_5">
              <h2 class="headlinetype-chacolegray">検索条件</h2>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="text_field">キーワード</label></h3>
                <p class="p_5"><input type="text" class="text-field-long" id="text_field" placeholder="会社名、職種などを入力してください。"></p>
              </section>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="">勤務地</label></h3>
                <p class="p_5">
                  <span class="select-button">
                    <label class="select-button-wrap arrow-down" for="">
                      <select class="select-button text-field-long" id="area" name="area">
                        <option value="">選択してください</option>
                        <option value="hokkaido_tohoku">北海道・東北</option>
                        <option value="kanto">関東</option>
                        <option value="hokuriku">北陸・北信越</option>
                        <option value="tokai">東海</option>
                        <option value="kansai">関西</option>
                        <option value="chugoku_shikoku">中国・四国</option>
                        <option value="kyushu">九州</option>
                        <option value="other">海外</option>
                      </select>
                    </label>
                  </span>
                </p>
              </section>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="">職種</label></h3>
                <p class="p_5">
                  <span class="select-button">
                    <label class="select-button-wrap arrow-down" for="">
                      <select class="select-button text-field-long" id="area" name="area">
                        <option value="">選択してください</option>
                        <option value="hokkaido_tohoku">北海道・東北</option>
                        <option value="kanto">関東</option>
                        <option value="hokuriku">北陸・北信越</option>
                        <option value="tokai">東海</option>
                        <option value="kansai">関西</option>
                        <option value="chugoku_shikoku">中国・四国</option>
                        <option value="kyushu">九州</option>
                        <option value="other">海外</option>
                      </select>
                    </label>
                  </span>
                </p>
              </section>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="">業種</label></h3>
                <p class="p_5">
                  <span class="select-button">
                    <label class="select-button-wrap arrow-down" for="">
                      <select class="select-button text-field-long" id="area" name="area">
                        <option value="">選択してください</option>
                        <option value="hokkaido_tohoku">北海道・東北</option>
                        <option value="kanto">関東</option>
                        <option value="hokuriku">北陸・北信越</option>
                        <option value="tokai">東海</option>
                        <option value="kansai">関西</option>
                        <option value="chugoku_shikoku">中国・四国</option>
                        <option value="kyushu">九州</option>
                        <option value="other">海外</option>
                      </select>
                    </label>
                  </span>
                </p>
              </section>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="">雇用形態</label></h3>
                <ul class="form-check-list">
                  <li><label for="jobtype-id001"><input id="jobtype-id001" type="checkbox" name="">正社員</label></li>
                  <li><label for="jobtype-id002"><input id="jobtype-id002" type="checkbox" name="">契約社員</label></li>
                  <li><label for="jobtype-id003"><input id="jobtype-id003" type="checkbox" name="">アルバイト</label></li>

                  <li><label for="jobtype-id006"><input id="jobtype-id006" type="checkbox" name="">その他</label></li>
                </ul>
              </section>
              <section>
                <h3 class="headlinetype-smokeygray"><label for="">希望年収</label></h3>
                <p class="p_5">
                  <span class="select-button">
                    <label class="select-button-wrap arrow-down" for="">
                      <select class="select-button text-field-long" id="area" name="area">

              <div class="search-form-sendbutton"><button class="btn-sky-blue">この条件で検索する（999,999件）</button></div>
              <section>
                <h3 class="headlinetype-smokeygray">こだわり条件</h3>
                <section>
                  <h4 class="headlinetype-chacolegray">会社・社風</h4>
                  <ul class="form-check-list">
                    <li><label for="feature-type001"><input id="feature-type001" type="checkbox" name="">社員平均年齢20代</label></li>
                    <li><label for="feature-type002"><input id="feature-type002" type="checkbox" name="">中途入社30％</label></li>
                    <li><label for="feature-type003"><input id="feature-type003" type="checkbox" name="">女性社員50％</label></li>
                    <li><label for="feature-type004"><input id="feature-type004" type="checkbox" name="">外資系企業</label></li>
                    <li><label for="feature-type005"><input id="feature-type005" type="checkbox" name="">株式公開準備中</label></li>
                    <li><label for="feature-type006"><input id="feature-type006" type="checkbox" name="">2年以上連続売上UP</label></li>
                  </ul>
                </section>
                <section>
                  <h4 class="headlinetype-chacolegray">就業環境</h4>
                  <ul class="form-check-list">
                    <li><label for="feature-type007"><input id="feature-type007" type="checkbox" name="">フレックス勤務</label></li>
                    <li><label for="feature-type008"><input id="feature-type008" type="checkbox" name="">服装自由</label></li>

                    <li><label for="feature-type010"><input id="feature-type010" type="checkbox" name="">年間休日120日以上</label></li>
                  </ul>

                <section>

                    <li><label for="feature-type012"><input id="feature-type012" type="checkbox" name="">第二新卒歓迎</label></li>
                    <li><label for="feature-type013"><input id="feature-type013" type="checkbox" name="">学歴不問</label></li>
                    <li><label for="feature-type014"><input id="feature-type014" type="checkbox" name="">Uターン・Iターン歓迎</label></li>

                    <li><label for="feature-type018"><input id="feature-type018" type="checkbox" name="">語学力を活かす</label></li>
                    <li><label for="feature-type020"><input id="feature-type020" type="checkbox" name="">海外転勤・海外出張あり</label></li>

              </section>
